<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Card Studio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./css/styles.css" />
  <style>
    .wrap{max-width:1200px;margin:auto;padding:24px}
    .row{display:grid;grid-template-columns:320px 1fr;gap:18px}
    .panel{background:#fff;border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow)}
    .panel header{padding:10px 14px;border-bottom:1px solid var(--border);font-weight:700}
    .panel .body{padding:12px 14px}
    .grid{display:grid;gap:10px}
    label{font-weight:600;font-size:13px}
    input,select,textarea{padding:8px 10px;border:1px solid var(--border);border-radius:10px;width:100%}
    textarea{min-height:72px}
    .cardlist{max-height:65vh;overflow:auto;border:1px solid var(--border);border-radius:10px;padding:8px;background:#fff}
    .rowitem{display:flex;justify-content:space-between;gap:8px;padding:8px;border-bottom:1px solid var(--surface)}
    .muted{color:var(--muted);font-size:12px}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    .ok{background:var(--accent);color:#fff;border-color:transparent}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Card Studio</h1>
    <p class="sub">Create and update cards, save back to <code>card_json/*.json</code>, and ping the game to rebuild.</p>

    <div class="row">
      <!-- Left: folder + file chooser -->
      <div class="panel">
        <header>Data Source</header>
        <div class="body grid">
          <button id="pickFolder">Pick <code>card_json</code> folder</button>
          <label>File</label>
          <select id="fileSelect" disabled></select>

          <div class="actions">
            <button id="newFile">New fileâ€¦</button>
            <button id="reload" disabled>Reload file</button>
            <button id="saveFile" class="ok" disabled>Save file</button>
          </div>

          <div class="muted" id="status">No folder chosen.</div>
          <div class="cardlist" id="list"></div>
        </div>
      </div>

      <!-- Right: editor -->
      <div class="panel">
        <header>Editor</header>
        <div class="body grid">
          <div class="grid" style="grid-template-columns:1fr 1fr;gap:12px">
            <div>
              <label>Name</label>
              <input id="name" placeholder="Redline Notice" />
            </div>
            <div>
              <label>Type</label>
              <select id="type">
                <option>LifeEvent</option>
                <option>Economy</option>
                <option>card</option>
              </select>
            </div>
            <div>
              <label>Target</label>
              <select id="target">
                <option value="self">self</option>
                <option value="opponent">opponent</option>
                <option value="">(none/generic)</option>
              </select>
            </div>
            <div>
              <label>Copies</label>
              <input id="copies" type="number" min="1" value="1" />
            </div>
            <div>
              <label>Power</label>
              <input id="power" type="number" value="0" />
            </div>
            <div>
              <label>Score Mod</label>
              <input id="scoreMod" type="number" value="0" />
            </div>
            <div>
              <label>Bank Mod</label>
              <input id="bankMod" type="number" value="0" />
            </div>
            <div>
              <label>Background (bg)</label>
              <input id="bg" placeholder="./default_bg_image.png" />
            </div>
          </div>

          <div class="actions">
            <button id="addCard" class="ok">Add new card to file</button>
            <button id="updateCard">Update selected</button>
            <button id="deleteCard">Delete selected</button>
          </div>

          <div class="actions">
            <button id="rebuildGame">Rebuild game in current tab</button>
            <button id="openGame">Open game page</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./js/admin_editor.js"></script>
</body>
</html>
